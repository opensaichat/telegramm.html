<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile Chat</title>

<style>
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  font-family:Arial, sans-serif;
}
.screen{display:none;height:100vh}
.show{display:block}

/* LOGIN */
#login{
  display:flex;
  align-items:center;
  justify-content:center;
}
#loginBox{
  background:#020617;
  padding:20px;
  border-radius:12px;
  width:90%;
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
}
#loginBox button{background:#22c55e}

/* LIST */
#listHeader{
  height:50px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
}
.chatItem{
  padding:15px;
  border-bottom:1px solid #1e293b;
}

/* CHAT */
#chatHeader{
  height:50px;
  background:#020617;
  display:flex;
  align-items:center;
}
#chatHeader button{
  background:none;
  border:none;
  color:white;
  font-size:20px;
  margin:0 10px;
}
#messages{
  height:calc(100vh - 100px);
  padding:10px;
  overflow-y:auto;
}
.msg{
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  max-width:70%;
}
.me{background:#14532d;margin-left:auto}
.other{background:#1e293b}

#input{
  height:50px;
  display:flex;
}
#input input{
  flex:1;
  padding:10px;
  border:none;
}
#input button{
  width:60px;
  border:none;
  background:#22c55e;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen show">
  <div id="loginBox">
    <h3>–í—Ö–æ–¥</h3>
    <input id="name" placeholder="–ò–º—è">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- LIST -->
<div id="list" class="screen">
  <div id="listHeader">–ß–∞—Ç—ã</div>
  <div class="chatItem" id="openChat">–ß–∞—Ç —Å –ë–æ—Ç–æ–º</div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <div id="chatHeader">
    <button id="back">‚Üê</button>
    <span>–ë–æ—Ç</span>
  </div>
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
    <button id="send">‚û§</button>
  </div>
</div>

<script>
const login=document.getElementById('login');
const list=document.getElementById('list');
const chat=document.getElementById('chat');
const messages=document.getElementById('messages');

};

document.getElementById('openChat').onclick=()=>{
  list.classList.remove('show');
  chat.classList.add('show');
};

document.getElementById('back').onclick=()=>{
  chat.classList.remove('show');
  list.classList.add('show');
};

document.getElementById('send').onclick=()=>{
  if(!text.value.trim()) return;

  const my=document.createElement('div');
  my.className='msg me';
  my.textContent=text.value;
  messages.appendChild(my);

  text.value='';
  messages.scrollTop=messages.scrollHeight;

  setTimeout(()=>{
    const bot=document.createElement('div');
    bot.className='msg other';
    bot.textContent='–û—Ç–≤–µ—Ç üëç';

    messages.scrollTop=messages.scrollHeight;
  },800);
};
</script>

</body>
</html>
